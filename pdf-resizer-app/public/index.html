<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFページサイズ変更ツール</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        margin-top: 100px;
        flex: 1;
        text-align: center;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">PDFページサイズ変更ツール</h1>
      <p>PDFファイルをアップロードし、ページサイズをA4に変更します。</p>
      <input
        type="file"
        id="pdf-file"
        accept="application/pdf"
        class="form-control-file mb-3"
      />
      <button onclick="resizePDF()" class="btn btn-primary">
        PDFをリサイズ
      </button>
      <a href="../../index.html" class="btn btn-primary">戻る</a>
    </div>
    <footer>&copy; 2024 株式会社イトナブ All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
